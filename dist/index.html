<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Cocktailer // Lets make some drinks</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="heading">
        <h1 class="main-heading">Search for drinks recipes</h1>
      </div>
      <div class="search-bar">
        <button class="btn btn--random">random</button>
        <form action="" class="search">
          <input type="text" class="search__field" placeholder="Try margarita ...">
          <button class="btn btn--search">
            <span>Search</span>
          </button>
        </form>
        <p class="search-bar__paragraph">favorites</p>
      </div>
    </header>
    <div class="main">
      <div class="drinks">
        <div class="drink">
          <figure class="drink__image-box">
            <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="drink__image">
          </figure>
          <a href="#" class="drink__link">Nuked Hot Chocolate</a>
        </div>
        <div class="drink">
          <figure class="drink__image-box">
            <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="drink__image">
          </figure>
          <a href="#" class="drink__link">Nuked Hot Chocolate</a>
        </div>
        <div class="drink">
          <figure class="drink__image-box">
            <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="drink__image">
          </figure>
          <a href="#" class="drink__link">Nuked Hot Chocolate</a>
        </div>
      </div>
      <ul class="favorites">
        <li class="favorites__item">
          <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="favorites__image">
          <p class="favorites__name">MARGARITA</p>
        </li>
        <li class="favorites__item">
          <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="favorites__image">
          <p class="favorites__name">MARGARITA</p>
        </li>
        <li class="favorites__item">
          <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="favorites__image">
          <p class="favorites__name">MARGARITA</p>
        </li>
        <li class="favorites__item">
          <img src="https://www.thecocktaildb.com/images/media/drink/wpxpvu1439905379.jpg" alt="" class="favorites__image">
          <p class="favorites__name">Nuked Hot Chocolate</p>
          <button class="btn-delete">x</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/bundle.js"></script>
</body>
</html>
